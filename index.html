<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrasi dan List Pendaftar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul
      class="nav nav-tabs mx-auto"
      data-bs-theme="dark"
      id="myTab"
      role="tablist"
    >
      <li class="nav-item" role="presentation">
        <a
          class="nav-link active"
          id="registrasi-tab"
          data-bs-toggle="tab"
          href="#registrasi"
          role="tab"
          aria-controls="registrasi"
          aria-selected="true"
          >Registrasi</a
        >
      </li>
      <li class="nav-item" role="presentation">
        <a
          class="nav-link"
          id="list-tab"
          data-bs-toggle="tab"
          href="#list"
          role="tab"
          aria-controls="list"
          aria-selected="false"
          >List Pendaftar</a
        >
      </li>
    </ul>

    <div class="tab-content d-flex justify-content-center" id="myTabContent">
      <div
        class="tab-pane fade show active"
        id="registrasi"
        role="tabpanel"
        aria-labelledby="registrasi-tab"
      >
        <h3>Form Registrasi</h3>
        <div class="container mt-4">
          <form id="registrationForm">
            <div class="mb-3">
              <label for="nama">Nama:</label>
              <input
                type="text"
                class="form-control"
                id="nama"
                name="nama"
                required
                minlength="10"
              />
            </div>
            <div class="mb-3">
              <label for="umur">Umur:</label>
              <input
                type="number"
                class="form-control"
                id="umur"
                name="umur"
                required
                min="25"
              />
            </div>
            <div class="mb-3">
              <label for="uangsangu">Uang Sangu (100 ribu - 1 juta):</label>
              <input
                type="number"
                class="form-control"
                id="uangsangu"
                name="uangsangu"
                required
                min="100000"
                max="1000000"
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
      <div
        class="tab-pane fade"
        id="list"
        role="tabpanel"
        aria-labelledby="list-tab"
      >
        <div class="container mt-4">
          <h3>Daftar Nama Registrasi</h3>
          <p>
            Rata-rata pendaftar memiliki uang saku sebesar
            <span id="avgUangSaku">0</span> dengan rata-rata umur
            <span id="avgUmur">0</span>.
          </p>
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Nama</th>
                <th>Umur</th>
                <th>Uang Saku</th>
              </tr>
            </thead>
            <tbody id="listPendaftar"></tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="form.js"></script>
  </body>
</html>
